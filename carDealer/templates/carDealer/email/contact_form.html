<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #666;
        }
        .field-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        <div class="content">
            <div class="field">
                <div class="field-label">Name:</div>
                <div class="field-value">{{ name }}</div>
            </div>
            <div class="field">
                <div class="field-label">Email:</div>
                <div class="field-value">{{ email }}</div>
            </div>
            <div class="field">
                <div class="field-label">Phone:</div>
                <div class="field-value">{{ phone }}</div>
            </div>
            <div class="field">
                <div class="field-label">Subject:</div>
                <div class="field-value">{{ subject }}</div>
            </div>
            <div class="field">
                <div class="field-label">Message:</div>
                <div class="field-value">{{ message }}</div>
            </div>
        </div>
    </div>
</body>
</html>
