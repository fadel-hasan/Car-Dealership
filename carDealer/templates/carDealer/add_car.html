{% extends 'carDealer/base.html' %}
{% load i18n %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">{% trans "Add New Car" %}</h3>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label">{% trans "Brand" %}</label>
                                <input type="text" class="form-control" id="brand" name="brand" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="model" class="form-label">{% trans "Model" %}</label>
                                <input type="text" class="form-control" id="model" name="model" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="year" class="form-label">{% trans "Year" %}</label>
                                <input type="number" class="form-control" id="year" name="year" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">{% trans "Price" %}</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="color" class="form-label">{% trans "Color" %}</label>
                                <input type="text" class="form-control" id="color" name="color" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">{% trans "Country" %}</label>
                                <input type="text" class="form-control" id="country" name="country" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">{% trans "City" %}</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="car_images" class="form-label">{% trans "Car Images" %}</label>
                            <input type="file" class="form-control" id="car_images" name="car_images" multiple required>
                            <small class="text-muted">{% trans "You can select multiple images" %}</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">{% trans "Description" %}</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">{% trans "Add Car" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
